{% extends "base.html" %}
{% block title %}{{ args.title }}{% endblock %}
{% block content %}

<div id="content">
  <div id="page-wrapper">
   		<div class="row">
            <h1>{{ args.title }}</h1>
                <div class="col-lg-12">
                      <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="table-responsive">



<table class="table table-striped table-bordered table-hover" id="dataTables-example">
  <thead>
    <tr style=" color:white; background-color:#333333">
    {% for column in args.data[0] %}
      <th>{{ column }}</th>
    {% endfor %}
    </tr>
  </thead>

  <tbody>
  {% for row in args.data[1] %}
    <tr class="gradeA">
    {% for data_item in row %}
      <td>{{ data_item }}</td>
    {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</div>


{% endblock %}
