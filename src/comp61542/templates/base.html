<!doctype html>
<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>{% block title %}{% endblock %}</title>  
    
    <!-- Core CSS - Include with every page -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.css') }}" rel="stylesheet">

    <!-- Page-Level Plugin CSS - Tables -->
    <link href="{{ url_for('static', filename='css/plugins/dataTables/dataTables.bootstrap.css') }}" rel="stylesheet">

    <!-- SB Admin CSS - Include with every page -->
    <link href="{{ url_for('static', filename='css/sb-admin.css') }}" rel="stylesheet">

<style type="text/css">

td:
{

background-color:fuchsia;
	
}


</style>
    
  </head>

  <body>
    <div id="page">
      <div id="header">
        <h1>COMP61542: {{ args.dataset }}</h1>

        <div id="navigation">
          <a href="/">Home</a>
        </div>
      </div>

      <div id="content">
   		<div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <div class="table-responsive">
        {% block content %}{% endblock %}
  							</div>
						</div>
					</div>
				</div>
			</div>				
		</div>
    </div>
   
	<!-- Core Scripts - Include with every page -->
    <script src="{{ url_for('static', filename='js/jquery-1.10.2.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/plugins/metisMenu/jquery.metisMenu.js') }}" type="text/javascript"></script>

    <!-- Page-Level Plugin Scripts - Tables -->
    <script src="{{ url_for('static', filename='js/plugins/dataTables/jquery.dataTables.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/plugins/dataTables/dataTables.bootstrap.js') }}" type="text/javascript"></script>

 

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script  type="text/javascript">
    $(document).ready(function() {
        $('#dataTables-example').dataTable();
    });
    </script>
    
  </body>
</html>
